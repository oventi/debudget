<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Debudget</title>
    <link rel="stylesheet" href="src/styles.scss" />
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-white">Debudget</span>
      </div>
    </nav>

    <main>
      <div class="container my-3">
        <div id="test"></div>
        <section>
          <div class="row">
            <div class="col">
              <label for="salary_pay"></label>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-8">
              <input
                id="salary_pay"
                type="number"
                step="0.01"
                class="form-control"
              />
            </div>
            <div class="col-4 d-grid">
              <button id="plan" class="btn btn-dark">
                Plan
              </button>
            </div>
          </div>
        </section>

        <section>
          <div class="row">
            <div id="instructions" class="col py-2"></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
